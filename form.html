        <body>
        <form action="action_page.php" method="post">
            <div>
            <label for="fname">first name</label>
            <input type="text" id="fname" name="fname" placeholder="spongebob" required>
            </div>
            <br>
            <div>
            <label for="lname">last name</label>
            <input type="text" id="lname" name="lname" placeholder="squarepants" required>
            </div>
            <br>
            <div>
                <label for="pass">password</label>
                <input type="password" id="pass" name="pass" maxlength="12" placeholder="maningi@77378q">
            </div>
                <br>
                <div>
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com">
                </div>
                    <br>
                    <div>
                        <label for="phone">phone no</label>
                        <input type="tel" id="phone" name="phone" placeholder="+254---------">
                    </div>
                        <br>
                        <div>
                            <label for="bdate">birthdate</label>
                            <input type="date" id="bdate" name="bdate" placeholder="mm/dd/yy">
                        </div>
            <br>
            <div>
                <label for="quantity">quantity</label>
                <input type="number" id="quantity" name="quantity" placeholder="123..." min="0" max="99" value="1">
            </div>
            <br>
            <div>
                <label for="title">title:</label>

                <label>Mr.</label>
                <input type="radio" name="title" value="Mr">
                <label>Mrs.</label>
                <input type="radio" name="title" value="Mrs">
                <label>PhD</label>
                <input type="radio" name="title" value="PhD">

             </div>
             <br>
             <div>
                <label for="payment">payment</label>
                <select name="payment" id="payment">
                    <option value="visa">visa</option>
                    <option value="mastercard">mastercard</option>
                    <option value="giftcard">giftcard</option>
                    <option value="cheque">cheque</option>
                    <option value="mpesa">mpesa</option>
                </select>

             </div>
             <br>
             <div>
                <label for="subscribe">subscribe</label>
                <input type="checkbox" id="subscribe" name="subscribe">
             </div>

            <br>

            <div>
                <input type="reset">
            </div>
            <br>
            <div>
                <input type="submit">
            </div>
